{% extends 'base.html' %}

{% block content %}



<style>


    .row row-cols-1 row-cols-md-2{
        height: 300px;
    }

    .mb-4{
        width: 400px;
        margin-left: 50px;
    }

    .card{
        width: 300px;
    }

    .card-img-top{
        height: 400px;
        width: 300px;
    }


</style>

<div class="row row-cols-1 row-cols-md-2">
    {% for post in posts %}
    <div class="mb-4">
      <div class="card">
        <div class="view overlay" >
            <a href="{{post.image.url}}"><img class="card-img-top" src="{{post.image.url}}" alt=""></a>
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>
        <div class="card-body">
          <h4 class="card-title">{{post.name}}</h4>
          <p class="card-text">Age: {{post.age}}</p>
          <a href="{% url 'detail' post.id %}" class="btn btn-primary btn-md">More info</a>
        </div>
      </div>
    </div>
    {% endfor %}


  </div>
{% endblock %}
